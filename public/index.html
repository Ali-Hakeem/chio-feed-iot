<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      text-align: center;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login IoT</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.success) {
          // Simpan session di localStorage (karena tidak ada Express session di Vercel)
          localStorage.setItem("iotUser", data.username);
          window.location.href = "/dashboard.html";
        } else {
          document.getElementById("msg").innerText = "❌ Login gagal. Coba lagi.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText = "⚠️ Gagal menghubungi server.";
      }
    });
  </script>
</body>
</html>
