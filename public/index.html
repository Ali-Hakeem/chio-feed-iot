<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard IoT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      h1 {
        margin-bottom: 20px;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.2s;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #statusText {
        margin-top: 15px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard IoT</h1>
    <button id="rotateBtn">Putar Servo</button>
    <button id="logoutBtn">Logout</button>
    <p id="statusText"></p>

    <script>
      // === AUTH GUARD ===
      const user = localStorage.getItem("username");
      if (!user) {
        alert("ðŸš« Anda belum login!");
        window.location.href = "/";
      }

      const rotateBtn = document.getElementById("rotateBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const statusText = document.getElementById("statusText");

      // === PUTAR SERVO ===
      rotateBtn.addEventListener("click", async () => {
        try {
          rotateBtn.disabled = true; // disable tombol langsung
          statusText.innerText = "ðŸ”„ Mengirim perintah ke server...";

          const res = await fetch("/api/rotate", { method: "POST" });
          const data = await res.json();

          if (data.success) {
            statusText.innerText = "âœ… Servo berputar...";

            // === AUTO RESET setelah 10 detik ===
            setTimeout(async () => {
              try {
                await fetch("/api/rotate-reset", { method: "POST" });
                console.log("ðŸ” Reset otomatis terkirim.");
              } catch (e) {
                console.error("âŒ Gagal auto-reset:", e);
              }
            }, 10000); // 10 detik
          } else {
            statusText.innerText = "âŒ Gagal memutar servo.";
          }
        } catch (err) {
          statusText.innerText = "âš ï¸ Tidak bisa menghubungi server.";
        }

        // === ENABLE tombol kembali setelah 1 menit ===
        let countdown = 60;
        const interval = setInterval(() => {
          if (countdown > 0) {
            rotateBtn.textContent = `Putar Servo (${countdown}s)`;
            countdown--;
          } else {
            clearInterval(interval);
            rotateBtn.disabled = false;
            rotateBtn.textContent = "Putar Servo";
            statusText.innerText = "ðŸ• Siap untuk perintah selanjutnya.";
          }
        }, 1000);
      });

      // === LOGOUT ===
      logoutBtn.addEventListener("click", async () => {
        try {
          await fetch("/api/logout");
        } catch (e) {}
        localStorage.removeItem("username");
        window.location.href = "/";
      });
    </script>
  </body>
</html>
