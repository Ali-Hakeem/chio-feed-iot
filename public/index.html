<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 50px 20px;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 200px;
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #rotateBtn {
      background-color: #28a745;
      color: white;
    }

    #rotateBtn:disabled {
      background-color: #9fd4a7;
      cursor: not-allowed;
    }

    #rotateBtn:hover:not(:disabled) {
      background-color: #218838;
    }

    #logoutBtn {
      background-color: #dc3545;
      color: white;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }

    #statusText {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
      min-height: 40px;
      text-align: center;
      font-size: 14px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    .status-processing { color: #333; }
    .status-success { color: green; }
    .status-error { color: red; }
  </style>
</head>
<body>
  <h1>Dashboard IoT</h1>
  <button id="rotateBtn">Putar Servo</button>
  <button id="logoutBtn">Logout</button>
  <div id="statusText" class="status-processing"></div>

  <script>
    const statusEl = document.getElementById("statusText");
    const rotateBtn = document.getElementById("rotateBtn");

    function setStatus(text, type = 'processing') {
      statusEl.textContent = text;
      statusEl.className =
        type === 'success' ? 'status-success'
        : type === 'error' ? 'status-error'
        : 'status-processing';
    }

    // === AUTH GUARD & AUTO LOGOUT 4 JAM ===
    const user = localStorage.getItem("username");
    const loginTime = localStorage.getItem("loginTime");
    if (!user) {
      alert("ðŸš« Anda belum login!");
      window.location.href = "/";
    } else if (loginTime && Date.now() - parseInt(loginTime) > 4 * 60 * 60 * 1000) {
      alert("âš ï¸ Sesi sudah berakhir.");
      localStorage.removeItem("username");
      localStorage.removeItem("loginTime");
      window.location.href = "/";
    }

    setStatus(`Selamat datang, ${user}!`, 'success');

    // === FUNGSI RESET OTOMATIS ===
    async function autoReset() {
      try {
        await new Promise((resolve) => setTimeout(resolve, 10000)); // tunggu 10 detik
        await fetch("/api/rotate-reset", { method: "POST" });
        console.log("âœ… Reset otomatis terkirim setelah 10 detik");
        setStatus("âœ… Servo otomatis reset setelah 10 detik.", "success");
      } catch (e) {
        console.error("Gagal kirim reset otomatis:", e);
        setStatus("âš ï¸ Gagal kirim reset otomatis.", "error");
      }
    }

    // === TOMBOL PUTAR SERVO ===
    rotateBtn.addEventListener("click", async () => {
      setStatus("ðŸ”„ Memutar servo...", "processing");
      rotateBtn.disabled = true; // disable tombol selama proses

      try {
        const res = await fetch("/api/rotate", { method: "POST" });
        const data = await res.json();
        if (data.success) {
          setStatus("âœ… Servo berputar...", "success");
          autoReset(); // jalankan reset otomatis
        } else {
          setStatus("âŒ Gagal memutar servo", "error");
        }
      } catch (e) {
        setStatus("âš ï¸ Tidak bisa menghubungi server", "error");
      }

      // Tombol diaktifkan kembali setelah 1 menit (60 detik)
      let countdown = 60;
      const originalText = rotateBtn.textContent;
      const interval = setInterval(() => {
        rotateBtn.textContent = `Tunggu ${countdown}s`;
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          rotateBtn.disabled = false;
          rotateBtn.textContent = originalText;
          setStatus("âœ… Siap memutar lagi.", "success");
        }
      }, 1000);
    });

    // === TOMBOL LOGOUT ===
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try { await fetch("/api/logout"); } catch (e) {}
      localStorage.removeItem("username");
      localStorage.removeItem("loginTime");
      window.location.href = "/";
    });
  </script>
</body>
</html>
