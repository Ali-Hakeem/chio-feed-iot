<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 LED Control</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { font-size: 20px; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; }
    .on { background-color: green; color: white; }
    .off { background-color: red; color: white; }
  </style>
</head>
<body>
  <h1>ESP32 LED Control</h1>
  <button id="toggleBtn" class="off">Turn ON</button>

  <script>
    const btn = document.getElementById("toggleBtn");
    let ledState = false;

    async function updateButton() {
      const res = await fetch("/api/status");
      const data = await res.json();
      ledState = data.led;
      btn.textContent = ledState ? "Turn OFF" : "Turn ON";
      btn.className = ledState ? "on" : "off";
    }

    btn.addEventListener("click", async () => {
      await fetch("/api/toggle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ state: !ledState }),
      });
      updateButton();
    });

    updateButton();
  </script>
</body>
</html>
