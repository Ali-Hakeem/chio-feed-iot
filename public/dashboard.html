<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard IoT</title>
  <style>
    body { font-family: Arial; background: #f0f0f5; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    button {
      background:#28a745;
      color:white;
      border:none;
      padding:1rem 2rem;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      transition:.3s;
    }
    button:hover { background:#218838; }
    a { margin-top:2rem; color:#007bff; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Dashboard IoT</h1>
  <button id="rotateBtn">Putar Servo</button>
  <a href="/logout">Logout</a>

  <script>
    document.getElementById("rotateBtn").addEventListener("click", async () => {
      const res = await fetch("/api/rotate", { method: "POST" });
      const data = await res.json();
      if (data.success) alert("Servo diputar 3 detik!");
    });
  </script>
</body>
</html>
