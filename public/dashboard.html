<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard IoT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 50px 20px;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 200px;
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #rotateBtn {
      background-color: #28a745;
      color: white;
    }

    #rotateBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #rotateBtn:hover:not(:disabled) {
      background-color: #218838;
    }

    #logoutBtn {
      background-color: #dc3545;
      color: white;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }

    #emergencyBtn {
      background-color: #ff8800;
      color: white;
    }

    #emergencyBtn:hover {
      background-color: #ff6600;
    }

    #statusText {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
      min-height: 40px;
      text-align: center;
      font-size: 14px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    .status-processing { color: #333; }
    .status-success { color: green; }
    .status-error { color: red; }

    /* === STATUS SERVO DI POJOK KANAN ATAS === */
    #servoStatus {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
      color: #333;
    }

    #servoStatus.active { border-color: #28a745; color: #28a745; }
    #servoStatus.inactive { border-color: #dc3545; color: #dc3545; }
  </style>
</head>
<body>
  <div id="servoStatus" class="inactive">Servo: tidak aktif</div>

  <h1>Dashboard IoT</h1>
  <button id="rotateBtn">Putar Servo</button>
  <button id="emergencyBtn">ðŸ”´ Tombol Darurat</button>
  <button id="logoutBtn">Logout</button>
  <div id="statusText" class="status-processing"></div>

  <script>
    const statusEl = document.getElementById("statusText");
    const rotateBtn = document.getElementById("rotateBtn");
    const emergencyBtn = document.getElementById("emergencyBtn");
    const servoStatusEl = document.getElementById("servoStatus");

    function setStatus(text, type='processing') {
      statusEl.textContent = text;
      statusEl.className = 
        type === 'success' ? 'status-success' :
        type === 'error' ? 'status-error' :
        'status-processing';
    }

    // === AUTH GUARD ===
    const user = localStorage.getItem("username");
    const loginTime = localStorage.getItem("loginTime");
    if (!user) {
      alert("ðŸš« Anda belum login!");
      window.location.href = "/";
    } else if (loginTime && Date.now() - parseInt(loginTime) > 4*60*60*1000) {
      alert("âš ï¸ Sesi sudah berakhir.");
      localStorage.removeItem("username");
      localStorage.removeItem("loginTime");
      window.location.href = "/";
    }

    setStatus(`Selamat datang, ${user}!`, 'success');

    // === UPDATE STATUS SERVO REALTIME ===
    async function updateServoStatus() {
      try {
        const res = await fetch("/api/status");
        const data = await res.json();
        if (data && data.rotate !== undefined) {
          const active = data.rotate === true;
          servoStatusEl.textContent = active ? "Servo: aktif âœ…" : "Servo: tidak aktif âšª";
          servoStatusEl.className = active ? "active" : "inactive";
        }
      } catch (err) {
        console.error("Gagal ambil status servo:", err);
      }
    }

    // Jalankan terus tiap 5 detik
    setInterval(updateServoStatus, 5000);
    updateServoStatus();

    // === FUNGSI AUTO RESET (15 DETIK) ===
    async function autoResetAfterDelay() {
      console.log("â³ Menunggu 15 detik sebelum auto reset...");
      await new Promise(r => setTimeout(r, 15000));

      try {
        const res = await fetch("/api/rotate-reset", { method: "POST" });
        const data = await res.json();
        if (data.success) {
          console.log("âœ… Auto reset berhasil!");
          setStatus("âœ… Servo otomatis reset setelah 15 detik.", "success");
          updateServoStatus();
        } else {
          console.warn("âš ï¸ Gagal auto reset:", data);
          setStatus("âš ï¸ Gagal kirim auto reset.", "error");
        }
      } catch (err) {
        console.error("âŒ Gagal kirim auto reset:", err);
        setStatus("âŒ Tidak dapat kirim auto reset.", "error");
      }
    }

    // === HANDLE PUTAR SERVO ===
    rotateBtn.addEventListener("click", async () => {
      setStatus("ðŸ”„ Memutar servo...", "processing");
      rotateBtn.disabled = true;

      try {
        const res = await fetch("/api/rotate", { method: "POST" });
        const data = await res.json();
        if (data.success) {
          console.log("âœ… Servo ON, mulai timer auto reset dan cooldown tombol");
          setStatus("âœ… Servo berputar...", "success");
          updateServoStatus();
          autoResetAfterDelay();
        } else {
          throw new Error("Respon gagal dari server");
        }
      } catch (err) {
        console.error("âŒ Gagal memutar servo:", err);
        setStatus("âš ï¸ Tidak bisa menghubungi server.", "error");
      }

      // === DISABLE TOMBOL 1 MENIT ===
      let countdown = 60;
      rotateBtn.textContent = `Tunggu ${countdown}s`;
      const interval = setInterval(() => {
        countdown--;
        rotateBtn.textContent = `Tunggu ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(interval);
          rotateBtn.disabled = false;
          rotateBtn.textContent = "Putar Servo";
          setStatus("âœ… Servo siap diputar lagi.", "success");
          console.log("ðŸŸ¢ Tombol diaktifkan kembali.");
        }
      }, 1000);
    });

    // === TOMBOL DARURAT ===
    emergencyBtn.addEventListener("click", async () => {
      if (!confirm("âš ï¸ Apakah kamu yakin ingin menghentikan servo secara paksa?")) return;
      try {
        const res = await fetch("/api/rotate-reset", { method: "POST" });
        const data = await res.json();
        if (data.success) {
          setStatus("ðŸ›‘ Servo dihentikan melalui tombol darurat.", "success");
          updateServoStatus();
        } else {
          setStatus("âš ï¸ Gagal menghentikan servo.", "error");
        }
      } catch (err) {
        console.error("Gagal tombol darurat:", err);
        setStatus("âŒ Tidak dapat kirim perintah darurat.", "error");
      }
    });

    // === LOGOUT ===
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try { await fetch("/api/logout"); } catch(e){}
      localStorage.removeItem("username");
      localStorage.removeItem("loginTime");
      window.location.href = "/";
    });
  </script>
</body>
</html>
